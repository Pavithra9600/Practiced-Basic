<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/assets/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document03</title>
</head>
<body id="page">
    <div class="signuppg">
        <form>
            <h1>Sign Up</h1>
            <h6>It's free and only takes a minute</h6>
            <label for="Fname">First Name</label><br>
            <input type="text" name="Fname" required><br>
            <label for="Lname">Last Name</label><br>
            <input type="text" name="Lname" required><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" required><br>
            <label for="password">Password</label><br>
            <input type="password" name="password" required><br>
            <label for="Cpassword">Confirm Password</label><br>
            <input type="password" name="Cpassword" required><br>
            <button type="submit"><a href="./login.html" style="text-decoration: none;">Submit</a></button><br>
        </form>
        <div>
            <pre>By clicking the Sign Up button,you agree to our 
<span style="color: blue; text-decoration: underline; cursor: pointer;">Terms and Condition</span>and<span style="color: blue; text-decoration: underline; cursor: pointer;">Policy Privacy.</span>
            </pre>
        </div>

        <div class="signdt">
            <p>Already have an account?<span style="color: green; text-decoration: underline; cursor: pointer; font-weight: bold;"><a href="./login.html">Login here</a></span></p>
        </div>

    </div>
</body>
</html>
